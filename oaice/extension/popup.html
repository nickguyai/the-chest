<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatGPT Export</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 360px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      .actions { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 8px; }
      button { padding: 6px 10px; font-size: 12px; cursor: pointer; }
      .status { font-size: 12px; color: #444; margin: 6px 0; }
      textarea { width: 100%; height: 220px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 11px; }
      .hint { color: #666; font-size: 11px; margin-top: 6px; }
    </style>
  </head>
  <body>
    <h1>ChatGPT Conversation Exporter</h1>
    <div class="actions" style="align-items:center">
      <span style="font-size:12px;color:#333;margin-right:4px">Filter:</span>
      <label style="font-size:12px"><input type="radio" name="roleFilter" value="all" checked> All</label>
      <label style="font-size:12px"><input type="radio" name="roleFilter" value="user"> User</label>
      <label style="font-size:12px"><input type="radio" name="roleFilter" value="assistant"> Assistant</label>
    </div>
    <div class="actions">
      <button id="extract">Extract</button>
      <button id="copyJson" disabled>Copy JSON</button>
      <button id="downloadJson" disabled>Download JSON</button>
      <button id="copyText" disabled>Copy Text</button>
    </div>
    <div id="status" class="status">Open a ChatGPT conversation tab and click Extract.</div>
    <textarea id="output" readonly placeholder="Extracted content will appear here..."></textarea>
    <div class="hint">Tip: Scroll the conversation to load all messages before extracting.</div>
    <script src="popup.js"></script>
  </body>
  </html>
